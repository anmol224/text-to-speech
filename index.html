<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <script src="https://kit.fontawesome.com/82fa2a014b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-center">
    <div class="container text-white">
        <div class="row">
            <div class="col-md-6  mx-auto">
                <img src="img/speak.png"  alt="boy" width="200" height="190" class="img-fluid">
                <form >
                    <div class="form-group">
                       
                        <textarea  id="text-input" class="form-control form-control-lg" placeholder="Type Something..." ></textarea>

                    </div>
                    <div class="form-group text-center">
                        <label  >Rate</label>
                        <div id="rate-value" class="float-right badge badge-primary badge-pills m-1" >1</div>
                        <input type="range" id="rate" class="custom-range" min="0" max="2" step="0.1" value="1">

                    </div>
                    <div class="form-group text-center">
                        <label >Pitch</label>
                        <div id="pitch-value" class="float-right badge badge-primary badge-pills m-1" >1</div>
                        <input type="range" id="pitch" class="custom-range" min="0" max="2" step="0.1" value="1">

                    </div>
                    <div class="form-group text-center">
                        
                        <label   for="volume">Volume</label>
                        <div id="vol-value" class="float-right badge badge-primary badge-pills">1</div>
                        <input type="range" class="custom-range" id="volume" min="0" max="2" step="0.1"  >

                    </div>
                    <div class="form-group">
                        <select id="select-voice" class="custom-select">
                            
                        </select>

                    </div>
                    <button type="submit" class="btn btn-danger btn-block">Speak</button>
                </form>
            </div>

        </div>

    </div>
    <footer class="text-center text-white mb-3">
        <h5>&#169 created by anmol jaiswal</h5> 

    </footer>
    <script src="main.js"></script>
    
</body>
</html>
